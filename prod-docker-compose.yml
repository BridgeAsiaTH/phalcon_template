version: '3'

services:
  nginx:
    image: nginx:1.13.12
    container_name: [project_name]_nginx
    restart: always
    expose:
      - 80
    volumes:
      - ./prod-server.conf:/etc/nginx/conf.d/server.conf
      - /opt/src/[project_name]/:/var/www/server
    links:
      - php
    environment:
      - VIRTUAL_HOST=[project_name].com
      - LETSENCRYPT_HOST=[project_name].com
      - LETSENCRYPT_EMAIL=admin@[project_name].com
      - VIRTUAL_NETWORK=docker_network

  php:
    image: kamolcu/phalcon-php71-fpm
    container_name: [project_name]_php
    restart: always
    volumes:
      - ./prod-php.ini:/usr/local/etc/php/php.ini
      - /opt/src/[project_name]:/var/www/server
    working_dir: /var/www/server
    environment:
      - ENV=prod
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST_PORT=${DB_HOST_PORT}
      - HOST_IP_ADDRESS=${HOST_IP_ADDRESS}
      - REDIS_HOST_PORT=${REDIS_HOST_PORT}
      - REDIS_AUTH=${REDIS_AUTH}
      - SECRET=${SECRET}
      - ALGORITHM=${ALGORITHM}
      - SMTP_EMAIL=${SMTP_EMAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}

networks:
  default:
    external:
      name: docker_network
